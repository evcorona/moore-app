<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <link rel="icon" type="image/png" sizes="32x32" href="/images/logo3.jpeg" />
  <link rel="stylesheet" href="/css/style.css">
  <title>Moore App</title>
</head>

<body class="admin-bg">
  <!--INICIO-->
  <div class="cherry"></div>
    <nav class="container navbar navbar-expand-lg navbar-light">
      <div class="d-flex align-items-center justify-content-start w-100">
        <div class="logo-bg">
          <img src="/images/logo_0.png" class="rounded navbar-brand" alt="moore-app">
        </div>

        <form class="flex-grow-1 m-2">
          <input class="form-control" type="search" placeholder="Search" aria-label="Search">
        </form>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Agregar
        </button>

        <button type="button" class="btn fas fa-download fs-1 text-light border-0 bg-transparent rounded-circle"
          data-bs-toggle="modal" data-bs-target="#exampleModal">

        </button>

        <div class="dropdown">
          <button class="btn fas fa-user-circle fs-1 text-light border-0 bg-transparent rounded-circle dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false"></button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item username" href="#">Usuario</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item signout" href="#">Cerrar sesi√≥n</a></li>
          </ul>
        </div>

      </div>
    </nav>

  <div class="container">
    <div class="row">
      <div class="container-fluid bg-light">
        <div class="row p-4">
          <div class="col-2">
            <div class="btn-group-vertical" role="group" aria-label="Basic radio toggle button group">
              <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
              <label class="btn btn-outline-info p-4" for="btnradio1">Actividades</label>

              <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
              <label class="btn btn-outline-info p-4" for="btnradio2">Clientes</label>

              <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
              <label class="btn btn-outline-info p-4" for="btnradio3">Proyectos</label>

              <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
              <label class="btn btn-outline-info p-4" for="btnradio4">Colaboradores</label>
            </div>
          </div>

          <div class="col-10">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First</th>
                  <th scope="col">Last</th>
                  <th scope="col">Handle</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>@fat</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td colspan="2">Larry the Bird</td>
                  <td>@twitter</td>
                </tr>
              </tbody>
            </table>





          </div>



        </div>
      </div>
    </div>
  </div>

  <!--INFORMACION PARA BOOTSTRAP-->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous">
  </script>
  <script src="js/admin.js"></script>
</body>

</html>
